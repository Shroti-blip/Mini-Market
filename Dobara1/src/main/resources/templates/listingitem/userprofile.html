<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .profile-card {
        max-width: 600px;
        margin: 50px auto;
    }
    .profile-pic {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="card shadow profile-card text-center p-4">
    <form >
    <img th:if="${user.profile_pic} != null" th:src="@{/userphoto2}" alt="Profile Picture" class="profile-pic">

    <div class="mt-3 text-start px-4">
      <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
      <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
      <p><strong>Contact:</strong> <span th:text="${user.contact}"></span></p>
      <p><strong>Address:</strong> <span th:text="${user.address}"></span></p>
    </div>

    <div class="mt-4">
      <button class="btn btn-secondary" onclick="history.back()">‚Üê Back</button>
    </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

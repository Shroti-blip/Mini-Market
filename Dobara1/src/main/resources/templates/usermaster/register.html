<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Master Form</title>

  <!-- Bootstrap + Icons + Font -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .custom-container {
      background: #ffffff;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      transition: transform 0.3s ease-in-out;
      width: 100%;
      max-width: 580px;
      margin:0 auto;
    }

    .custom-container:hover {
      transform: translateY(-5px);
    }

    h2 {
      font-weight: 600;
      color: #4b4b4b;
    }

    .input-group-text {
      background-color: #00A859;
      color: white;
      border: none;
      border-radius: 10px 0 0 10px;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #00A859 !important;
      box-shadow: 0 0 8px rgba(0, 168, 89, 0.6) !important;
    }

    .btn-primary {
      background: #00A859;
      border: none;
      font-weight: 600;
      transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background: #008f4c;
      transform: scale(1.03);
    }

    .form-label {
      font-weight: 500;
      color: #333;
    }

    .icon-title {
      color: #00A859;
    }

    /* Password floating box */
    .password-wrapper {
      position: relative;
      margin-bottom: 25px;
    }

    #passwordBox {
      position: absolute;
      top: calc(100% + 6px);
      left: 0;
      width: 100%;
      background-color: #ffffff;
      border-radius: 12px;
      border: 1px solid #dee2e6;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      padding: 0 14px;
      opacity: 0;
      transform: translateY(-5px);
      pointer-events: none;
      transition: all 0.3s ease;
      max-height: 0;
      overflow: hidden;
      z-index: 10;
    }

    #passwordBox.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
      max-height: 160px;
      padding: 10px 14px;
    }

    .password-wrapper.active {
      margin-bottom: 180px;
    }
  </style>
</head>

<body>

<!-- Loader -->
<!--<div id="loader" class="d-flex justify-content-center align-items-center vh-100 bg-white position-fixed top-0 start-0 w-100 h-100" style="z-index: 1050;">-->
<!--  <div class="spinner-border" style="color: #00A859; width: 3rem; height: 3rem;" role="status">-->
<!--    <span class="visually-hidden">Loading...</span>-->
<!--  </div>-->
<!--</div>-->


<div class="container">
  <div class="custom-container">
    <h2 class="text-center mb-4"><i class="bi bi-person-plus-fill icon-title"></i> User Registration</h2>

    <form th:action="@{/process}" th:object="${userdata}" method="post" enctype="multipart/form-data">

      <!-- Name -->
      <div class="mb-4 input-group">
        <span class="input-group-text"><i class="bi bi-person"></i></span>
        <input type="text" class="form-control" th:field="*{name}" placeholder="Full Name" required>
      </div>

      <!-- Email -->
      <div class="mb-4 input-group">
        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
        <input type="email" class="form-control" th:field="*{email}" placeholder="Email Address" required>
        <p th:if="${error}" class="text-danger small">Email Already Exist</p>
      </div>

      <!-- Address -->
      <div class="mb-4 input-group">
        <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
        <textarea class="form-control" th:field="*{address}" placeholder="Address" rows="2"></textarea>
      </div>

      <!-- Password -->
      <div class="password-wrapper" id="passwordWrapper">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" id="password" name="password" th:field="*{password}" class="form-control" placeholder="Password" required>
        </div>

        <div id="passwordBox">
          <ul class="mb-0 ps-4" style="font-size: 0.9rem;">
            <li id="lower">At least one lowercase letter</li>
            <li id="upper">At least one uppercase letter</li>
            <li id="digit">At least one number</li>
            <li id="length">Minimum 8 characters</li>
          </ul>
        </div>
      </div>

      <!-- Contact -->
      <div class="mb-4 input-group">
        <span class="input-group-text"><i class="bi bi-telephone"></i></span>
        <input type="tel" class="form-control" th:field="*{contact}" placeholder="Contact Number" maxlength="15">
      </div>

      <!-- Profile Picture -->
      <div class="mb-4">
        <label class="form-label"><i class="bi bi-image-fill icon-title"></i> Upload Profile Picture</label>
        <input type="file" class="form-control" name="profile_pic" accept="image/*">
      </div>

      <!-- Role -->
      <div class="mb-4 input-group">
        <span class="input-group-text"><i class="bi bi-person-badge-fill"></i></span>
        <select class="form-select" th:field="*{role}" required>
          <option value="" disabled selected>Select Role</option>
          <option value="ADMIN">ADMIN</option>
          <option value="USER">USER</option>
        </select>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary w-100"><i class="bi bi-save"></i> Register</button>

    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Password Box Script -->
<script>
  const password = document.getElementById("password");
  const passwordBox = document.getElementById("passwordBox");
  const wrapper = document.getElementById("passwordWrapper");
  const lower = document.getElementById("lower");
  const upper = document.getElementById("upper");
  const digit = document.getElementById("digit");
  const length = document.getElementById("length");

  function allRulesValid(val) {
    return /[a-z]/.test(val) && /[A-Z]/.test(val) && /\d/.test(val) && val.length >= 8;
  }

  function showPasswordBox() {
    passwordBox.classList.add("show");
    wrapper.classList.add("active");
  }

  function hidePasswordBox() {
    passwordBox.classList.remove("show");
    wrapper.classList.remove("active");
  }

  password.addEventListener("focus", () => {
    if (!allRulesValid(password.value)) showPasswordBox();
  });

  password.addEventListener("blur", () => {
    if (allRulesValid(password.value) || password.value.trim() === "") hidePasswordBox();
  });

  password.addEventListener("input", () => {
    const val = password.value;
    lower.style.color = /[a-z]/.test(val) ? "#00A859" : "red";
    upper.style.color = /[A-Z]/.test(val) ? "#00A859" : "red";
    digit.style.color = /\d/.test(val) ? "#00A859" : "red";
    length.style.color = val.length >= 8 ? "#00A859" : "red";
    if (allRulesValid(val)) hidePasswordBox();
    else showPasswordBox();
  });
</script>
</body>
</html>

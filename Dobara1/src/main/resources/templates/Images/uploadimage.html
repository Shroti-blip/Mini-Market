<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Product Images</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background-color: #f8f9fa;
        }
        .upload-card {
          max-width: 500px;
          margin: 50px auto;
          padding: 25px;
          border-radius: 15px;
          box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }
        .form-label {
          font-weight: 600;
        }
        .preview img {
          max-width: 100px;
          margin: 5px;
          border-radius: 10px;
          box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        .btn{
            background-color: rgb(215, 215, 30);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="upload-card bg-white">
        <h3 class="text-center mb-4">Upload Product Images</h3>
        <form method="post" th:action="@{/images/upload}" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="hidden" name="listingId" th:value="${listingId}">
                <label for="productImages" class="form-label">Select Images</label>
                <input class="form-control" type="file" name="images" id="productImages" multiple accept="image/*">
                <div class="form-text">You can select multiple images.</div>
            </div>

            <div class="preview d-flex flex-wrap"></div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Upload</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


<!-- Preview Script -->
<script>
    const input = document.getElementById('productImages');
    const preview = document.querySelector('.preview');

    input.addEventListener('change', () => {
      preview.innerHTML = "";
      Array.from(input.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement('img');
          img.src = e.target.result;
          preview.appendChild(img);
        }
        reader.readAsDataURL(file);
      });
    });
</script>

</body>
</html>
